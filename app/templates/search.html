{% extends "base.html" %}

{% block content %}
<head>
    {{mymap.js}}
</head>

<div class="container">
    {% if user %}
    <h1>Hello, {{ user.username }}! This is the search page.</h1>
    {% else %}
    <h1>This is the search page!</h1>
    {% endif %}
    <form  action="{{ url_for('search') }}" method="post" role="form">
        <div class="form-group">
            <label for="food">Food</label>
            <input type="text" class="form-control" id="food" name="food" placeholder="Food">
            <br>
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Location">
            <br>
            <label for="radius">Radius</label>
            <input type="text" class="form-control" id="radius" name="radius" placeholder="Radius">
            <br>
            <label>Price</label>
            <br>
            <select class="form-control" name="price">
                <option value="$"><a>$</a></option>
                <option value="$$"><a>$$</a></option>
                <option value="$$$"><a>$$$</a></option>
            </select>

        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <br>
    {{mymap.html}}
</div>
{% endblock %}
